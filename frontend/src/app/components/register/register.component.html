<section class="register">
  <div class="header">
    <h3>Sign Up</h3>
    <p>I'ts a quick and easy</p>
  </div>
  <div class="body">
    <form #form="ngForm">
      <div class="user_name">
        <input type="text" name="fname" placeholder="First Name" ngModel />
        <input type="text" name="lname" placeholder="Last Name" ngModel />
      </div>
      <div class="email_password">
        <input type="text" name="email" placeholder="Email" ngModel />
        <input type="text" name="avatar" placeholder="Image Url" ngModel />
        <input type="password" name="password" placeholder="Password" ngModel />
      </div>
      <p>
        By clickink Sign Up, you agree to our Terms, Data Terms and Cookie
        Policy. You may receise SMS notifications from us and can opt out at any
        time.
      </p>
      <button
        type="submit"
        class="submit-button"
        [mat-dialog-close]="form.value"
      >
        Sign Up
      </button>
    </form>
  </div>
</section>
